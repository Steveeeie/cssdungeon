<!DOCTYPE html>
<html>
  <head>
    <title>CSS Dungeon</title>
    <link href="css/cssdungeon.css" rel="stylesheet"/>
  </head>

  <body>

    <div class="scene">

      <div class="room tomb">
        <div class="floor"></div>
        <div class="side side-front">
          <div class="wall"></div>
        </div>
        <div class="side side-back side-door">
          <div class="wall wall-left"></div>
          <div class="wall wall-right"></div>
          <div class="pillar pillar-left"></div>
          <div class="pillar pillar-right"></div>
        </div>
        <div class="side side-left">
          <div class="wall"></div>
        </div>
        <div class="side side-right side-door">
          <div class="wall wall-left"></div>
          <div class="wall wall-right"></div>
          <div class="pillar pillar-left"></div>
          <div class="pillar pillar-right"></div>
        </div>
        <div class="pillar pillar-top-left"></div>
        <div class="pillar pillar-top-right"></div>
        <div class="pillar pillar-bottom-left"></div>
        <div class="pillar pillar-bottom-right"></div>
      </div>

      <div class="room dungeon">
        <div class="floor"></div>
        <div class="side side-front">
          <div class="wall"></div>
        </div>
        <div class="side side-back">
          <div class="wall"></div>
        </div>
        <div class="side side-left side-door">
          <div class="wall wall-left"></div>
          <div class="wall wall-right"></div>
          <div class="pillar pillar-left"></div>
          <div class="pillar pillar-right"></div>
        </div>
        <div class="side side-right">
          <div class="wall"></div>
        </div>
        <div class="pillar pillar-top-left"></div>
        <div class="pillar pillar-top-right"></div>
        <div class="pillar pillar-bottom-left"></div>
        <div class="pillar pillar-bottom-right"></div>
      </div>

      <div class="room kitchen">
        <div class="floor"></div>
        <div class="side side-front side-door">
          <div class="wall wall-left"></div>
          <div class="wall wall-right"></div>
          <div class="pillar pillar-left"></div>
          <div class="pillar pillar-right"></div>
        </div>
        <div class="side side-back">
          <div class="wall"></div>
        </div>
        <div class="side side-left">
          <div class="wall"></div>
        </div>
        <div class="side side-right">
          <div class="wall"></div>
        </div>
        <div class="pillar pillar-top-left"></div>
        <div class="pillar pillar-top-right"></div>
        <div class="pillar pillar-bottom-left"></div>
        <div class="pillar pillar-bottom-right"></div>
      </div>

    </div>

    <script>

      var domReady = function(callback) {
        document.readyState === "interactive" || document.readyState === "complete" ? callback() : document.addEventListener("DOMContentLoaded", callback);
      };

      (function(){
        var boxes = document.querySelectorAll(".pillar, .wall, .wall-small, .floor");
        for(box in boxes){
          var faces = ['top', 'bottom', 'front', 'back', 'left', 'right'];
          for(face in faces){
            var faceMarkup = '<div class="face face-' + faces[face] + '"></div>';
            boxes[box].insertAdjacentHTML('beforeend', faceMarkup);
          }
        }
      })();

    </script>

  </body>
</html>
